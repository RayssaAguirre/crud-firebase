<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud-Firebase</title>
    
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <img src="banner.PNG"> 
    <img src="slide.PNG"> 
  </head>
 <br> <br> <br> <br> 
  <center><b><h2 class="h2" color="#b72222">Área de Tecnologías de la Información</h2></b></center>
  <body style=background-color:#f7aaaa>
    
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Funcionario Público</h1>

              <form id="form-firebase">
                <label for="title">Nombres:</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control mb-3"                                    
                  autocomplete="off"
                  autofocus
                />

                <label for="title">Apellidos:</label>
                <input
                  type="text"
                  id="apellido"
                  class="form-control mb-3"                                    
                  autocomplete="off"
                  autofocus
                />

                <label for="title">Cédula de Identidad:</label>
                <input
                  type="number"
                  id="ci"
                  class="form-control mb-3"                                    
                  autocomplete="off"
                  autofocus
                />

                <label for="title">Item:</label>
                <input
                  type="text"
                  id="item"
                  class="form-control mb-3"                                    
                  autocomplete="off"
                  autofocus
                />

                <label for="title">Cargo:</label>
                <input
                  type="text"
                  id="cargo"
                  class="form-control mb-3"                                    
                  autocomplete="off"
                  autofocus
                />

                <label for="title">N° de Celular:</label>
                <input
                  type="number"
                  id="cel"
                  class="form-control mb-3"                                    
                  autocomplete="off"
                  autofocus
                />

                <button class="btn btn-primary" id="btn-form-firebase">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      
        <!-- lista de usuario mediante javascript -->
        <div class="col-md-6" id="usuarios"></div>
      </div>
    </div>

    <!-- importa el js index con todas sus funciones -->
    <script src="./index.js" type="module"></script>

    <img src="footer.PNG"> 
   
  </body>
</html>
